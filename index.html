<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e9d5fb96da.js" crossorigin="anonymous"></script>

    <title>RECRUITMENT SITE</title>
</head>
<body>
    <div class="main-sec">
        <div class="main-left" id="main-left">
            <span class="left-mid">
                <h3>Get hired easily in top companies</h3>
                <ul class="left-list">
                    <li><i class="fa-solid fa-infinity" style="color: #bcbcbc;"></i> Unlimited Opportunities</li>
                    <li><i class="fa-solid fa-users" style="color: #7b7931;"></i> Multiple Companies and Workers</li>
                    <li><i class="fa-solid fa-handshake" style="color: antiquewhite;"></i> Easy and quick recruitments</li>
                    <li><i class="fa-solid fa-house-laptop" style="color: #608ad2;"></i> Work from home jobs also available</li>
                </ul>
            </span>
        </div>
        <div class="main-right" id="main-right">
            <form action="/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <!-- <script type="module" src="./script.js"></script> -->
</body>
</html>
